l_english:
 tech_automated_exploration: "自动化探索协议"
 tech_automated_exploration_desc: "这款先进的AI能够协助科学研究员探索未知的新世界，寻找新的生命形式和文明，以及前往无人的深空。在人工只能的协助下，科研船将有能力探索整个银河系。"
 tech_enigmatic_power_core: "神秘能源产生器"
 tech_enigmatic_power_core_desc: "这些能量产生器似乎在以一种完全不符合自然规律的方式运行着。然而他们似乎能够产生比想象中要多得多的能量。"
 tech_enigmatic_deflector: "神秘偏射盾"
 tech_enigmatic_deflector_desc: "这些偏射装置似乎在以一种完全不符合自然规律的方式运行着。然而它们可以形成一个比人们预测要强好几倍的保护力场。"
