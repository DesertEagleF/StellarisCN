 tech_enigmatic_encoder_desc: ""
 tech_enigmatic_decoder: "神秘解码器"
 tech_enigmatic_decoder_desc: ""
 tech_frontier_hospital: "边疆医院"
 tech_frontier_hospital_desc: "随着殖民地的不断发展，其医疗需求也不断上涨。殖民地越大，其受到异星世界病原体的威胁也就越严重。\n\n"
 tech_climate_restoration: "气候恢复"
 tech_climate_restoration_desc: "通过发展大气操纵领域的研究，我们将有机会对最恶劣的环境进行生态改造。\n\n"
 tech_gaia_creation: "创建盖亚"
 tech_gaia_creation_desc: "地形改造艺术的终点，就是创造一个盖亚星球——一个能够让任何形态的生命都能完美适应的世界。\n\n"
 tech_vitality_boosters: "活性增强器"
 tech_vitality_boosters_desc: ""
 gateway_capital: "§H内政路线§!\n§E这项科技将促使你的帝国进一步发展大型建筑和£influence §H影响力§!获取研究。建造§H高级建筑§!需要拥有行星都城。§!"
 gateway_biological: "§H生物路线§!\n§E这项科技将促使你的帝国进一步发展生物强化和适应性科技。§!"
 gateway_ship: "§H舰船路线§!\n§E这项科技将促使你的帝国进一步发展更大型的太空港和更加强大的战舰。"
 gateway_psionics: "§H灵能路线§!\n§E这项科技将促使你的帝国进一步发展灵能领域。"
 gateway_robotics: "§H机器人路线§!\n§E这项科技将促使你的帝国进一步发展机器人领域。"
 tech_curator_lab: "策展人探索实验室"
 tech_curator_lab_desc: "这些整合了来自策展人协会的先进科技的船载实验设施可以进一步提高调查速度。\n\n"
 tech_archeology_lab: "策展人考古实验室"
 tech_archeology_lab_desc: "一个搭载了远古先进设备的船载实验室，它包括一个由策展人协会提供的大型数据库，其可以对新发现随时进行交叉比对。\n\n"
 
