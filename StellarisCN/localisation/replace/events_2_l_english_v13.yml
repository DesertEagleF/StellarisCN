l_english:
 story.8.name: "接触报告：利维坦"
 story.8.desc: "我们发现了一个生活于虚空之中的庞大怪物，它庞大的身躯使得[Root.GetName]任何伟大的工程都显得微不足道。这可能是我们骄傲的帝国遇到的第一个，亦或是最后一个。发现利维坦的消息以及其图像已经迅速传遍整个帝国各地， 造成了帝国内部大规模对其发动攻击的请求。\n\n根据我们舰队发来的情报，这头巨兽十分强大，甚至可以轻而易举的碾碎全河系最强的舰队，我们应该就是否对他发动攻击进行进一步讨论。"
 story.8.desc.spirit: "[Root.GetSpeciesAdj]的民众开始祈祷。在黑暗宇宙中现身的庞然大物开始使他们感到极其恐惧，甚至开始质疑他们神圣的信仰。这些巨型生物到底是造世主赐予全宇宙的守护者，还是伟大造世主的敌人呢？"
 story.8.desc.phile: "[Root.GetName]遇到了一个超越一切存在的谜一样的物体。一个可怕的庞然大物，他们纯粹的存在证明了宇宙一直在创造着难以估量的奇迹，他们使得大量生命形式看起来像是闪耀恒星旁的一只萤火虫。\n\n尽管利维坦的消息真实与否还未曾可知，但[Root.Capital.GetName]的人们仍然希望我们对这个存在心存敬畏， 并很乐观这个存在将为我们带来很多可以帮助我们的东西。"
 story.8.desc.followup7: "我们现在发现的生命体是自从我们的帝国踏入太空以来其闻所未闻见所未见的。这个生命成长到了前所未有的规模，在尺寸和质量上足以匹敌一颗卫星。\n\n我们没有为这一切做好准备。这一天将是[Root.GetName]历史的一个转折点。希望我们可以生存足够长的时间去了解这个存在。"
 story.8.desc.followup123456: "在虚空之中发现庞大怪物的新闻就像瘟疫一样在我们的帝国中传播。有一些关注者对此表示乐观，但是还是导致了民众的大规模恐慌。无论这个怪物会带来什么，这一天都这将作为我们历史中最重要的一天之一记载在我们的史书中。"
 story.8.a: "这个存在是否是真实的呢？"
 story.8.b: "我们只是宇宙中的尘埃罢了。"
 story.8.c: "这真是令人敬畏的存在。"
 story.220.name: "水晶球"
 story.220.desc.hostile: "[Root.GetName]报告在[From.GetName]星系中发现大量晶状生命体的存在。几乎没有什么可以证明这里就是晶状生命体的诞生之地，但我们从来没有在一个星系中发现过如此之多的晶状生命体。\n\n在我们的初始调查读数中显示着这个星系有着不同寻常的结晶体构造，我们或许能够..。拆卸它。"
 story.220.desc.nonhostile: "[Root.GetName]报告在[From.GetName]星系中发现大量晶状生命体的存在。显然这里是数种晶状生命体至少是一种晶状生命体的活动中枢， 例如[From.GetName]拥有一个我们以前从未见过的晶体结构。\n\n这个结构展示很多有关于晶状生命体的属性，但它大的有些夸张。只要不受到干扰，我们就可以在[Root.Owner.Capital.GetName]直接对它进行观测。"
 story.220.a.nonhostile: "那就让我们开始吧。"
 story.221.name: "调查完成"
 story.221.desc: "一个在[Root.Capital.GetName]上的异种科学研究部门报告他们已经完成了对晶状体元阵的远程研究分析。\n\n最为重要的是这些晶体展现的可观察行为过于模糊，使得我们几乎无法得到任何坚实的理论。然而他们却可以持续刺激自身进行自我恢复。该元阵体的研究使得我们的异种生物学家和我们的材料科学家密切合作，开始模拟这个高级的自我恢复过程。"
 story.221.a: "难能可贵的成果。"
 story.223.name: "扫描中断"
 story.223.desc: "一个在[Root.Capital.GetName]的异种科学研究部门报告说，在远处观察到的晶状体元阵遭到了破坏，我们没有可能继续对其进行远程研究了。"
 story.223.a: "这真是我们的耻辱。"
 story.223.a.tooltip: "§H晶状体元阵§!特殊项目取消。"
 story.330.name: "远古矿物加工中心"
 story.330.desc: "[Root.GetName]在[From.GetName]星系中发现了大量的古代采矿无人机。它似乎是一个大规模矿物加工中心，或许这是银河系中遗存的最后一个远古加工中心了。"
 story.330.a: "这或许真的是最后一个了...让我们对它进行观测吧"
 story.330.b: "来看看能学到点什么。"
 story.331.name: "观测结果"
 story.331.desc: "我们最终证明，让这个矿物加工中心不受干扰的工作是一个极其明智的决定。通过长时间对它枯燥的重复的观察，我们已经能从中学到数种超越我们的矿物处理技术了。"
 story.331.a: "让这些技术造福于我们的帝国吧。"
 story.331.b: "我们中大奖咯！。"
 story.333.name: "采矿无人机基地遭到摧毁"
 story.333.desc: "我们收到报告称，在[location_planet.GetStarName]星系中观察到的远古矿物加工中心已遭到摧毁。它的原始技术和大量矿产被抛入了[location_planet.GetName]当地的小行星带。"
 story.333.a: "我们已经从废墟之中学到了足够多的东西。"
 story.333.a.tooltip: " §H远古矿物处理中心§!特殊计划已被移除。\n$story.333.b.tooltip$"
 story.333.b: "我们中大奖咯。"
 story.333.b.tooltip: "[location_planet.GetName]现在富含大量的矿产。"
