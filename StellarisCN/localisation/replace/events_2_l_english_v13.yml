 fallen_empires.9.desc: "大逆不道的[Root.GetSpeciesName]！你已经无意中踏入了逝者安息圣殿。你们践踏历史，毫不在意那些被你们打扰的亡灵。立刻收手！还逝者一个清静，否则，你们将直面我们的怒火。"
 fallen_empire_happy_tooltip: "§H[FallenEmpireTaskOrigin.GetName]§!会感到满意，并且在未来可能会助我们一臂之力。"
 fallen_empire_unhappy_tooltip: "§H[FallenEmpireTaskOrigin.GetName]§!会感到不悦。"
 fallen_empire_angry_tooltip: "§H[FallenEmpireTaskOrigin.GetName]§!会感到十分愤怒，而且有可能会给我们一次教训。"
 fe_gift_ship: "恩赐的船只"
 gave_up_pop: "呈交我方平民"
 gave_up_pop_xenophobe: "放弃我族精英"
 gave_up_scientist_xenophobe: "放弃我族科学家"
 gave_up_pop_xenophile: "放弃我国民众"
 fallen_empires_tasks.2.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.2.desc: "[Root.GetSpeciesName]，我们已经决定了，将我们无尽恩惠的一部分交付于你。不要挥霍我们的慷慨，或将此认为理所当然。"
 fallen_empires_tasks.2.desc.a.materialist: "我们同意给予[Root.GetName]这些资源，以表彰其给予[FallenEmpireTaskOrigin.GetName]的服从。鉴于你原始且低效的采矿方式，你会发现这补偿多的超乎你的需求。"
 fallen_empires_tasks.2.desc.a.xenophile: "[Root.GetSpeciesName]，你族是河系社会最有正面意义的楷模。为表示我们的敬意，我们决定将贵重的矿物与资源作为慷慨的礼物授予你们。"
 fallen_empires_tasks.2.desc.b.materialist: "[Root.GetSpeciesName]，你们那完全毫无效率可言的科技让我们看着揪心。作为[FallenEmpireTaskOrigin.GetName]麾下有存在价值的一员，我们决定将我方对于宇宙的知识分享出来。这不是我们对于任何种族都会做的，所以确定你们能保持你们的用处 - 忘恩负义对年轻人来说可不值得效仿。"
 fallen_empires_tasks.2.desc.b.xenophile: "[Root.GetSpeciesName]你们严重落后的技术已经成功让我们引起重视。按照你们现在的发展速度，我们不禁感到忧虑，因为你们可能会在兑现你们种族的真正潜力前就自行毁灭，或者被一个更高级文明所征服。为了帮助发展，我们会分享一份数据储存器，是关于 [FallenEmpireTaskOrigin.GetSpeciesName] 的科学理论与知识。你们肯定能发现，其中的内容对于你们帝国来说，是无价之宝。"
 fallen_empires_tasks.2.desc.c.materialist: "[Root.GetSpeciesName]，作为[FallenEmpireTaskOrigin.GetSpeciesName]的庇护国，你的舰队状况同样象征着我们的地位。你们那些称之为‘战舰’的铁皮壳子真是一团垃圾。为此，我们决定将多余的一个护卫舰中队船只赠予你，让你在那些经常来往的野蛮人面前抖抖威风。 \n\n我们已经将船上的部分高级设备替换成原始版本，这样可以让你们不至于面对先进技术一筹莫展。其余的设备已加装反破译系统，也不要妄图去拆解船只或分析我们的技术。无论如何，你的智慧都不足以去理解它们的内部构造。"
 fallen_empires_tasks.2.desc.c.xenophile: "我们[FallenEmpireTaskOrigin.GetSpeciesName]相信[Root.GetSpeciesNamePlural]在维持河系平衡与生物多样性上，是重要的种族成员。但我们担心你那脆弱的舰队能否有力地抗击外敌，也就是那些更具侵略性的种族。为了让你有自保之力，我们已决定赐予你一支多余的护卫舰中队。 \n\n我们已经把部分先进技术设备换成更加近似于[Root.GetSpeciesNamePlural]的，这样你们用起来应该没什么问题了。哦对了，请不要试着去研究或是去拆解那些船，我们不希望你们伤到自己！"
 fallen_empires_tasks.2.desc.d.materialist: "[Root.GetSpeciesName]，作为[FallenEmpireTaskOrigin.GetSpeciesName]的庇护国，你的舰队状况同样象征着我们的地位。你们那些称之为‘战舰’的铁皮壳子真是一团垃圾。为此，我们下令将多余一艘战列巡洋舰赠予你，让你在那些经常来往的野蛮人面前抖抖威风。 \n\n我们已经将船上的部分高级设备替换成原始版本，这样可以让你们不至于面对先进技术一筹莫展。其余的设备已加装反破译系统，也不要妄图去拆解船只或分析我们的技术。无论如何，你的智慧都不足以去理解它们的内部构造。"
 fallen_empires_tasks.2.desc.d.xenophile: "我们[FallenEmpireTaskOrigin.GetSpeciesName]相信[Root.GetSpeciesNamePlural]在维持河系平衡与生物多样性上，是重要的种族成员。但我们担心你那脆弱的舰队能否有力地抗击外敌，也就是那些更具侵略性的种族。为了让你有自保之力，我们已决定赐予你一艘多余的战列巡洋舰。 \n\n我们已经把部分先进技术设备换成更加近似于[Root.GetSpeciesNamePlural]的，这样你们用起来应该没什么问题了。哦对了，请不要试着去研究或是去拆解那些船，我们不希望你们伤到自己！"
 fallen_empires_tasks.2.a: "我们欣然同意。"
 fallen_empires_tasks.2.b: "我们不需要[FallenEmpireTaskOrigin.GetSpeciesName]的施舍！"
 fallen_empires_tasks.2.escorts_tooltip: "获得3艘§Y护卫级§!舰船。"
 fallen_empires_tasks.2.battlecruiser_tooltip: "获得1艘§Y战列巡洋舰级§!舰船。"
 fallen_empires_tasks.4.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.4.desc: "向你问好，[Root.GetSpeciesNamePlural]！正如你所熟知，我们§H[FallenEmpireTaskOrigin.GetSpeciesName]§!一直以来献身于研究并保护银河系的所有物种。我们曾研究过你们的种族，并做出结论：[Root.GetName]顶多只能维持几个世纪。为了确保[Root.GetSpeciesName]种族的存续，避免最不幸的事情降临在你们的帝国，我们愿意让你的一部分平民进入我们的§H濒危物种保护区§!。我们会修建一处特别的居住地，以完美复制你们种族的自然环境，并且这些平民将被确保绝对的安全，这样你就无需为他们的安危而忧心。\n\n你对此有什么看法？你会为我们的保护区做出自己的贡献，为自己的种族保留未来与希望么？"
 fallen_empires_tasks.4.a: "很好，我们将记得你们的功劳。"
 fallen_empires_tasks.4.b: "我们的人民绝不向外星人低头！"
 fallen_empires_tasks.4.c: "我们的人民不是用来当作商品的，[FallenEmpireTaskOrigin.GetSpeciesName]。"
 fallen_empires_tasks.4.d: "[Root.GetSpeciesNamePlural]属于[Root.GetName]。"
 fallen_empires_tasks.4.e: "不，我们不会抛弃我们的人民。"
 fallen_empires_tasks.4.tooltip: "一个§H[Root.GetSpeciesName]人口§!从你的帝国迁移了出去。"
 fallen_empires_tasks.8.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.8.desc: "无上光荣的[From.GetName]的[From.GetSpeciesNamePluralCompliment]，我们相信你的种族前途远大。尽管你们还是很年轻，但你们似乎已经明白并开始重视物种及社会多样性的重要性，而不是去镇压、摧毁它。 不幸的是，不是所有的年轻种族都如此睿智。§H[FallenEmpireTaskTarget.GetName]§!行为尤其恶劣，似乎他们将'净化'所有银河系中他们认为不合时宜的物种作为一种荣耀。虽然我们不能直接出面干涉，但我们愿意协助你方征服对这一恶行进行制裁。打击他们，迫使他们放弃暴行，我们将感激不尽。"
 fallen_empires_tasks.8.a: "我们会制止任何形式的暴行。"
 fallen_empires_tasks.8.b: "我们不希望与[FallenEmpireTaskTarget.GetName]发生冲突。"
 fallen_empires_tasks.9.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.9.desc: "你做的很好，年轻的[From.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已经屈服，至少此刻，他们暴行已经受到制裁。我们对此表示感激不尽，希望银河系的所有种族能像你们一样杰出。"
 fallen_empires_tasks.9.a: "好的。"
 fallen_empires_tasks.10.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.10.desc: "我们感到非常遗憾，年轻的[From.GetSpeciesName]。尽管你答应过制止他们的暴行，§H[FallenEmpireTaskTarget.GetName]§!仍在种族清洗的道路上一意孤行。我们曾认为你的种族是前途远大的，现在看来，或许我们看走眼了。"
 fallen_empires_tasks.10.a: "好的。"
 fallen_empires_tasks.11.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.11.desc: "向你致以问候，年轻的[From.GetSpeciesName]。不久之前，我们希望你能够制止§H[FallenEmpireTaskTarget.GetName]§!种族清洗的暴行。现在看来这一委托已经不必要了，[FallenEmpireTaskTarget.GetSpeciesName]内部已经禁止了这一野蛮行为。尽管我们尚不清楚他们是通过内部选举还是受到外部压力才这么做的，但是使用武力制止这一行为的必要性已经不存在了。"
 fallen_empires_tasks.11.a: "好的。"
 fallen_empires_tasks.13.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.13.desc: "这是什么，天真的[From.GetSpeciesName]？！你是想当面打我的脸么？！你不仅没有对§H[FallenEmpireTaskTarget.GetName]§!的暴行伸出制止之手，你还宣布让类似的恶劣行为在在国内合法化！别以为我们是跟你们一样的傻子。你会受到毕生难忘的惩罚的，好好记住我的话了。"
 fallen_empires_tasks.13.a: "嗯...啊噢?"
 fallen_empires_tasks.15.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.15.desc: "向你致敬，[From.GetSpeciesNamePlural]。 这条信息是一条关于§H[FallenEmpireTaskTarget.GetName]§!的发展的通告：[FallenEmpireTaskTarget.GetSpeciesName]已经开始深入研究一些危险的技术，通过发明更加复杂的人工智能，以求制造出具有自我意识的机器。我们深知这条道路的尽头是什么，并且我们深感有义务提醒你这一行为会对全河系有机生命产生致命的危险。我们希望你通过军事打击的手段来迫使他们放弃对此类技术的深入研究。"
 fallen_empires_tasks.15.a: "如果他们对所有种族都造成了威胁，那他们的行为必须被制止！"
 fallen_empires_tasks.15.b: "我们不希望与[FallenEmpireTaskTarget.GetName]发生冲突。"
 fallen_empires_tasks.16.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.16.desc: "你做得很好，[From.GetSpeciesNamePlural]。§H[FallenEmpireTaskTarget.GetName]§!那毫无顾忌的邪恶实验已经被禁止了，就目前而言，灾难已被避免。对于你在这次维护河系和平的行动中所做出的努力，我们由衷的表示感谢。"
 fallen_empires_tasks.16.a: "好的。"
 fallen_empires_tasks.17.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.17.desc: "我们感到很失望，[From.GetSpeciesNamePlural]。尽管我们几番督促，你仍然对§H[FallenEmpireTaskTarget.GetName]§!进行的危险研究熟视无睹。看来，你族注定走向灭亡。"
 fallen_empires_tasks.17.a: "好的。"
 fallen_empires_tasks.18.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.18.desc: "向你问好，[From.GetSpeciesNamePlural]。这条信息是通知你，制止§H[FallenEmpireTaskTarget.GetName]§!危险研究的行动已不再需要你的帮助了，因为那个帝国的所有人工智能相关研究都被禁止了。在这一事件中，你什么也没有做。不过最重要的是，灾难被及时制止了... 至少现在是这样的。"
 fallen_empires_tasks.18.a: "好的。"
 fallen_empires_tasks.20.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.20.desc: "当我们是傻子吗，[From.GetSpeciesNamePlural]？！你认为我们没有注意到，在同意了干涉§H[FallenEmpireTaskTarget.GetName]§!进行的的危险研究后，你们自己又私下里开始同一类型的技术的研发？！我们不会被卑微、弱小、毫无价值，勉强掌握原子级技术的野蛮人愚弄的。准备迎接我们的回礼吧。"
 fallen_empires_tasks.20.a: "嗯...啊噢?"
 fallen_empires_tasks.22.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.22.desc: "[Root.GetRulerTitle][Root.GetRulerName]。我们发现了你的帝国内一位了不得的人物，其才华竟然超越了自身种族那可悲的野蛮。与其将§H[FallenEmpireScientistTarget.GetName]§!的才华浪费在[Root.GetName]，不如让我们[FallenEmpireTaskOrigin.GetSpeciesName]为有能力的科学家在我们的档案馆中发挥更大作用。依其身份，我们将向你方提供一次宝贵而又独特的机会，把[FallenEmpireScientistTarget.GetHimHer]交予我们监管来搏得关照。我们已经安排一艘船在路上来接[FallenEmpireScientistTarget.GetHimHer]了，而你只需要点头说'好'，之后的一切都会由我们安排妥当。\n\n我相信你不会让我们失望的...是吧？"
 fallen_empires_tasks.22.a: "好啊，你们可以带走[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.b: "我们绝不把自己人奉上外星人的手中！"
 fallen_empires_tasks.22.c: "这轮不到我们来做决定！"
 fallen_empires_tasks.22.d: "放弃我们最聪明的头脑? 我看没门。"
 fallen_empires_tasks.22.e: "不，我们需要[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.tooltip: "§H[FallenEmpireScientistTarget.GetName]§!将会离开我们的帝国。"
 fallen_empires_tasks.24.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.24.desc: "向你致以问候，[Root.GetSpeciesNamePlural]!我们发现了你们正持有包含了一个已灭绝种族的脑部扫描图和遗传基因数据的数据缓存器，是从他们曾经的原著星球上发掘出来的。尽管对你族来说，利用这些数据的方式是如此原始粗暴，但我仍赞美你对这一灭绝文明的遗迹保护所做的努力。为了方便我们保护濒危种族与编纂我们§H濒危物种保护区§!的种族条目，我们希望拿到那些资料后，利用我们的克隆技术来让少量该种族个体复活。你能否与我们分享这些资料，共同满足他们的最后一个愿望？"
 fallen_empires_tasks.24.a: "我们发送一份拷贝给你。"
 fallen_empires_tasks.24.b: "我方决定自己持有这份数据。"
 fallen_empires_tasks.24.tooltip: "一个属于早已消逝的§H[FallenEmpireDeadSpecies.GetSpeciesName]§!族人口会出现在[FallenEmpireTaskOrigin.GetAdjective]中的濒危物种保护区。"
 fe_stop_atrocity_task_chain_title: "任务：中止暴行"
 fe_stop_atrocity_task_chain_desc: "§H[FallenEmpireTaskOrigin.GetName]§!要求我们阻止发生在§H[FallenEmpireTaskTarget.GetName]§!的暴行。我们需要对其宣战并强迫他们终止其种族灭绝行为。"
 atrocities_stopped: "暴行已被阻止"
 fe_stop_robots_task_chain_title: "任务：阻止人工智能研究"
 fe_stop_robots_task_chain_desc: "§H[FallenEmpireTaskOrigin.GetName]§!要求我们阻止§H[FallenEmpireTaskTarget.GetName]§!对研究感性人工智能。我们需要对其宣战并强迫他们结束一切对人工智能的研究。"
 robots_stopped: "人工智能研究已被叫停"
 fallen_empires_awakening.2.name:0 "睡狮的苏醒"
 fallen_empires_awakening.2.desc:0 "一切始于§H[From.GetAdjective]§!轻微的异动。零星的情报传来，尽管他们之前仅在自己的空间内活动，他们的舰队现在已经开始向银河系内遥远的星系进军。异常先进的侦察舰开始探访那些古老的、被毁掉的星球，一旦遭到攻击，他们的舰船不会以任何形式投降或逃跑。他们的目的尚不明确...目前来说。\n\n我们现在知道[From.GetSpeciesName]已经整装待发，他们恢复了调查信标的数据链，并重新启用了那些在他们退缩到目前边境之时废弃的侦察哨站。情报显示，他们的意图是重新回到银河系这张大棋盘上。\n\n在[From.GetSpeciesName]空间，舰队正在集结，军队已经下达了征召令，那些古老的工厂再一次发出轰鸣声。几百年来第一次，§H[From.GetName]§!开始将他们的目光投注到边境线外广大的银河系。\n\n破败的船坞再一次得到修复与调整，一度沉寂的泰坦巨舰铸造厂重新上线。整个银河系都在关注同一个问题：当这位一度沉睡的巨人决定恢复旧日荣光时，谁会成为第一个螳臂当车的宵小呢？"
 fallen_empires_awakening.2.a:0 "银河系终于回想起了那些巨人的恐惧..."

 fallen_empires_awakening.5.name: "银河守护者"
 fallen_empires_awakening.5.desc: "即使是偏安一隅的先祖帝国也没有忽视这样一个威胁到整个银河的危机。尽管他们之前对河系事务毫无兴趣，这一坏消息还是引起了§H[From.GetSpeciesName]§!的一阵忙乱。起初，他们只是派出了一些侦查船，也许是为了核实情况的严重性，但接下来传来了[From.GetSpeciesName]舰队聚集在边境，以准备抵抗即将到来的风暴的报道。\n\n现在，§H[From.GetName]§!已经从自我孤立的状态完全转变成为了领导全银河系防御的角色。他们正式宣布自己为一个§H泛银河系防卫联盟§!的领袖并向所有下等种族发出了邀请，希望他们放下仇恨并加入联盟来击退这一对星系中所有开化生命造成威胁的敌人。"
 fallen_empires_awakening.5.a: "他们能拯救我们吗？"
 fallen_empires_awakening.5.b: "我们不需要他们！"
 war_in_heaven.2.name: "上古宿敌"
 war_in_heaven.2.desc: "§H[FirstSleeper.GetSpeciesName]§!再次君临整片银河的消息似乎没有被别的失落帝国无视。§H[From.GetSpeciesName]§!对这一新闻的不安尤为强烈。尽管由于某些原因他们的仇恨在漫长的历史中逐渐褪色，但显然这两位先祖文明是亘古的宿敌。§H[FirstSleeper.GetName]§!的突然觉醒点燃了古老的仇恨并激起了对抗行动。§H[From.GetName]§!已从沉睡中醒来，他们将以整个星系为战场延续远古的对决。"
 war_in_heaven.2.a: "这对我们意味着什么？"
 war_in_heaven.4.name: "天堂之战"
 war_in_heaven.4.desc: "自从§H[FirstSleeper.GetSpeciesName]§!和他们的对手§H[From.GetSpeciesName]§!觉醒后，两个宿敌一直争锋相对，交手并争夺影响力，试探彼此的实力。这导致了一连串愈发强硬的对抗，终于，在遥远行星系中一场公开战斗爆发在[FirstSleeper.GetSpeciesName]舰队和他们的[From.GetSpeciesName]对手之间。这次冲突现在演变为§H[FirstSleeper.GetName]§!与§H[From.GetName]§!之间的全面战争。\n\n每一方都派遣了一名使者去往年轻的种族，承诺厚赏加入他们的人并严惩反对他们的人。选择支持任意一方都意味着放弃我们的主权，但维持中立可能更加危险，除非我们可以找到其他中立国家来与我们合作。"
 war_in_heaven.4.a: "我们会支持[FirstSleeper.GetName]。"
 war_in_heaven.4.b: "我们会向[From.GetName]效忠。"
 war_in_heaven.4.c: "在这场斗争中我们不会站在任意一边。"
 war_in_heaven.4.d: "作为附属国，这不是由我们来决定的。"
 war_in_heaven.5.name: "天堂之战的终章"
 war_in_heaven.5.desc: "在漫长而血腥的战争之后，§H[WarInHeavenWinnerFE.GetName]§!在与对手§H[WarInHeavenLoserFE.GetName]§!的战争中获胜。失败的先祖帝国被他们的宿敌彻底吞并，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!现在以毋庸置疑的力量伫立在银河系之巅。\n\n支持§H[WarInHeavenLoserFE.GetName]§!的帝国现在没有了他们前主人的庇护，被迫割去了众多的行星，以用来奖赏那些支持胜者的帝国。如今，脆弱的和平重新成为主流，但这份停战协定又能持续多久呢？"
 war_in_heaven.5.a: "[WarInHeavenWinnerFE.GetSpeciesName]治下的和平。"
 war_in_heaven.6.name: "天堂之战 - 胜利"
 war_in_heaven.6.desc: "在漫长而血腥的战争之后，§H[WarInHeavenWinnerFE.GetName]§!在与对手§H[WarInHeavenLoserFE.GetName]§!的战争中获胜。失败的先祖帝国被他们的宿敌彻底吞并，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!现在以毋庸置疑的力量伫立在银河系之巅。\n\n虽然我们站在胜者这边，但我们的君主并没有奖励我们星球，可能是因为附近没有合适我们的世界，亦或是仅仅因为我们没能去争取到它们。"
 war_in_heaven.6.a: "这真是可惜，但至少我们赢了！"
 war_in_heaven.7.name: "天堂之战 - 胜利"
 war_in_heaven.7.desc: "在漫长而血腥的战争之后，§H[WarInHeavenWinnerFE.GetName]§!在与对手§H[WarInHeavenLoserFE.GetName]§!的战争中获胜。失败的先祖帝国被他们的宿敌彻底吞并，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!现在以毋庸置疑的力量伫立在银河系之巅。\n\n作为胜者阵营的一员，我们的君主把战败国割让的部分星球奖励给了我们。"
 war_in_heaven.7.a: "不错的回报！"
 war_in_heaven.8.name: "天堂之战 - 战败"
 war_in_heaven.8.desc: "在漫长而血腥的战争之后，§H[WarInHeavenWinnerFE.GetName]§!在与对手§H[WarInHeavenLoserFE.GetName]§!的战争中获胜。失败的先祖帝国被他们的宿敌彻底吞并，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!现在以毋庸置疑的力量伫立在银河系之巅。\n\n尽管我们支持了失败者，战胜国亲切地保全了我们的领土，可能他们觉得我们的行为不至于被惩罚，亦或是他们只是暂时对我们的领土不感兴趣。"
 war_in_heaven.8.a: "至少，这是一种仁慈。"
 war_in_heaven.9.name: "天堂之战 - 战败"
 war_in_heaven.9.desc: "在漫长而血腥的战争之后，§H[WarInHeavenWinnerFE.GetName]§!在与对手§H[WarInHeavenLoserFE.GetName]§!的战争中获胜。失败的先祖帝国被他们的宿敌彻底吞并，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!现在以毋庸置疑的力量伫立在银河系之巅。\n\n由于我们支持了失败者，战胜国夺走了我们的星球，毫无疑问他们会把这些星球奖励给小弟们。"
 war_in_heaven.9.a: "这是我们黑暗的一天。"
 war_in_heaven.11.name: "先祖帝国战败"
 war_in_heaven.11.desc: "先祖帝国间的战争以一方被击败而结束，但这并不是他们的宿敌所为。也许是大战消耗了他们的实力，亦或是单纯因为年轻种族们的实力，古老的帝国最终毁灭于他们眼中的弱小种族，这完全改变了局势。现在的问题是，§H[RemainingAwakened.GetName]§!能否避免踏上他们宿敌的后尘？还是说这标志着银河系迎来了新的纪元？"
 war_in_heaven.11.a: "走着瞧！"
 war_in_heaven.13.name: "不结盟组织"
 war_in_heaven.13.desc: "不是所有年轻种族都选择了加入先祖帝国的战争，有些，比如我们，保持了中立。但这样一来，如果战争的天平朝一方倾斜，我们可能不得不独自面对先祖文明的大军压境。我们已经被其他帝国的代表联系，希望建立一个§H不结盟组织§!，明确反抗战争的双方。考虑到我们的军事实力和影响力，他们希望由我们来领导这个联盟。显然，接受他们的要求意味着与先祖帝国的战争，但至少我们不是孤军奋战了。"
 war_in_heaven.13.a: "我们会领导这个联盟！!"
 war_in_heaven.13.b: "不，这太危险了！"
 war_in_heaven.15.name: "成员国加入申请"
 war_in_heaven.15.desc: "§H[From.GetName]§!正式邀请我们加入§H不结盟组织§!。"
 war_in_heaven.15.a: "我们乐意加入！"
 war_in_heaven.15.b: "不，我们不需要他们。"
 war_in_heaven.16.name: "与复兴者的战争"
 war_in_heaven.16.desc: "没过多久先祖帝国就注意到了§H不结盟组织§!。双方都派遣使者去[Root.Capital.GetName]要求解散联盟，并强迫成员站队。自然，我们拒绝了。截至今晨，我们同时与§H[FirstAwakened.GetName]§!和§H[SecondAwakened.GetName]§!开战了。"
 war_in_heaven.16.a: "你们两个给老子滚出银河系！"
 war_in_heaven.18.name: "复兴者的陨落"
 war_in_heaven.18.desc: "在漫长而血腥的战争之后，发起战争的两个先祖帝国都陨落在了年轻种族手中。尽管有着古老的科技，这些远古巨人败于他们的傲慢与顽固。现在他们都成为了过去，化为一座已逝的废墟。新时代的黎明降临在银河，从此时开始，所有年轻种族将完全的掌握他们自己的命运。"
 war_in_heaven.18.a: "这是[Root.GetName]时代的和平！"
 war_in_heaven.19.name: "不结盟组织"
 war_in_heaven.19.desc: "并非所有年轻种族都选择了加入先驱帝国的战争，有些，比如我们，保持了中立。但这样一来，如果战争的天平朝他们倾斜，我们可能不得不独自面对先驱文明的大军压境。一个§H不结盟势力联盟§!成立在§H[From.GetName]§!的领导下，来明确反抗战争的双方。显然，加入这个组织意味着与先祖帝国的战争，但至少我们不是孤军奋战了。"
 war_in_heaven.19.a: "我们会加入这个联盟！"
 war_in_heaven.19.b: "不，这太危险了！"
 war_in_heaven.20.name: "成员国申请被接受"
 war_in_heaven.20.desc: "我们被§H不结盟组织§!的§H[From.GetName]§!接受，现在，我们将一起反抗先祖帝国的压迫。"
 war_in_heaven.20.a: "为了胜利与自由！"
 war_in_heaven.21.name: "成员国申请被拒绝"
 war_in_heaven.21.desc: "我们被§H不结盟组织§!的§H[From.GetName]§!拒绝，现在，我们将孤立无援地面对先祖帝国的压迫。"
 war_in_heaven.21.a: "这下好玩了……"
 war_in_heaven.22.name:0 "不结盟组织的兴起"
 war_in_heaven.22.desc:0 "不是所有年轻种族都选择了加入先祖帝国的战争，有些，比如我们，保持了中立。但这样一来，如果战争的天平朝一方倾斜，我们可能不得不独自面对先祖文明的大军压境。一个§H不结盟组织§!在§H[From.GetName]§!的领导下开始形成，明确反抗战争的双方。"
 war_in_heaven.22.a:0 "一次豪赌。"

