l_english:
 GOODBYE: "再会了。"
 DEAL: "成交！"
 NODEAL: "没门。"
 TOOPOOR: "我们无法负担这个价格。"
 pirate.5.desc: "我们在某些星系所碰到的飞船具备收发标准通信协议的功能。\n\n根据显示屏内容，他们的文明主要存在于太空，而其中的某些成员不属于任何已知的居住在行星上的文明。\n\n遗憾的是，他们的船员对文明交流毫无兴趣。通过拦截他们的通讯信息，我们得知他们靠在宇宙中抢劫为生，偶尔会招募一些在宇宙飞船中生存的其他种族。 "
 pirate.5.a: "真是可悲。"
 pirate.10.name: "海盗庇护所"
 pirate.10.desc.nobirth: "[Root.GetName]报告说，舰队在[From.GetName]星系发现了海盗大规模集结的痕迹。\n\n初步扫描的情报显示，这里聚集着大量舰船以及负责维护舰船的空港，看来这里是个历史悠久的海盗据点。这些海盗从很久以前就开始在这里进行抢劫活动，且没有遭遇过任何打击行动。"
 pirate.10.desc.birth: "[Root.GetName]报告说，舰队在[From.GetName]星系发现了一个海盗中心。许多[Root.Owner.GetName]的被驱逐者和犯罪分子应该就是受到了这里的邪恶影响，变成了海盗。\n\n这些数目庞大的海盗船奇形怪状且年代久远，因此他们很可能是过去银河纪元的残余——可能是古代星系战争中掠夺船的后裔，后来变成了海盗，对所有目标进行无差别的打击，无论是敌是友。"
 pirate.10.a.nobirth: "海盗无论对谁都是巨大的威胁。"
 pirate.10.a.birth: "我们去袭击他们的老窝，彻底摧毁这个威胁。"
 pirate.15.name: "海盗巢穴被摧毁"
 pirate.15.desc: "[FromFrom.GetName]报告称，[FromFrom.GetStarName]星系的海盗船舰已经被摧毁了，虽然附近星系中还有一些零零散散的海盗船，但从目前来看，星际海盗已经被扔进历史的废纸堆了——至少现在如此。"
 pirate.25.name: "海盗站点被袭击"
 pirate.25.desc: "[From.From.GetName]摧毁了位于[From.From.GetStarName]星系的一个海盗站点，并取回了它的保险库。"
 action.1.desc_66:0 "星辰的后裔，聆听我们的话语吧。我们是[contact_empire.GetName]，银河系的获选者。几百年了，我们忽视了对下等种族精神需求的引导职责，但是这再也不会发生了。接受我们信条，皈依我们，一切无谓的抵抗都会化归尘沙。你别无选择。"
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]，这是值得欢庆的一天！几百年来，我们对于像你们这样的下等种族用火与剑将自己四分五裂的事情已经见得多了，但是这样的事情不会再发生了。[contact_empire.GetName]决定不再袖手旁观。银河系会获得永恒的和平，那些无法接收新秩序的种族将会为自己的错误付出代价。"
 action.1.desc_68:0 "颤抖吧，弱小的[Root.GetName]。长久以来，我们[contact_empire.GetSpeciesName]放任自己的帝国退让，收缩自己的边境，让包括你们这样的下等种族在本属于我们的星系内肆无忌惮的来回游走。到此为止了！银河系是我们的，吾等降临之时，光绝日月。慎重考虑吧。"
 action.1.desc_69:0 "这是一则由[contact_empire.GetName]发往[Root.GetName]的通信。我们得出这样一个结论，出于对银河系全体种族最高利益的考虑，我们决定更加积极地对银河系科技的传播进行管控。我们已经向全银河系呈递了一份对于你们这样的下等种族适合进行研究的科研等级管理条例。任何违反这份条例的帝国都将会被处理，严肃处理。"

