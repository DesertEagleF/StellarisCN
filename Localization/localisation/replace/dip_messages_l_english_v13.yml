l_english:
 WR_ARROGANT_GREETING_01: "[From.GetSpeciesName]。你此来是向我方表示臣服的吗？"
 WR_BELLIGERENT_GREETING_01: "[From.GetSpeciesName]，你方已拒绝进行任何理性的沟通。这让我国别无选择。"
 WR_CUSTODIAL_GREETING_01: "欢迎，[From.GetSpeciesNamePlural]。你是来请求我方在此次面对我们双方共同威胁的战役中给予指导的吗？"
 WR_CUSTODIAL_GREETING_02: "这场巨大的危机是对全银河智慧生命的共同威胁。以理性之名，让我们捐弃前嫌，携手抗战。"
 WR_OVERLORD_GREETING_01: "有何贵干， [From.GetSpeciesName]? 你对条款有什么疑问吗？"
 BI_ARROGANT_GREETING_01: "河系和平是我方的一贯主张。 你是来和谈的吗？"
 BI_BELLIGERENT_GREETING_01: "你方已经对河系的稳定构成巨大的威胁，[From.GetSpeciesNamePlural]。为了宇宙的和平，你方将被消灭。"
 BI_CUSTODIAL_GREETING_01: "合则两利， [From.GetSpeciesNamePlural]。我们必将战胜此次危机。"
 BI_CUSTODIAL_GREETING_02: "请加入我们吧， [From.GetSpeciesNamePlural]。唯有联合起来，我们才能战胜共同的威胁。"
 BI_OVERLORD_GREETING_01: "啊， [From.GetSpeciesNamePlural]，你好啊。我方乐意会见如此坚定守护河系和平的种族。"
 JR_ARROGANT_GREETING_01: "毋庸多言，臣服于我等，或是如蝼蚁般毁灭。"
 JR_BELLIGERENT_GREETING_01: "尓族末路不远，[From.GetSpeciesNamePlural]。我们不会手下留情。"
 JR_OVERLORD_GREETING_01: "奴仆，何事相扰于尔等之主，优胜之族？"
 DE_ARROGANT_GREETING_01: "皈依真信，以赎尓魂，[From.GetSpeciesNamePlural]！悬崖勒马，为时未晚。"
 DE_BELLIGERENT_GREETING_01: "似乎和平的手段不足以拯救你们种族的灵魂。我方别无选择，唯有付之一战。"
 DE_OVERLORD_GREETING_01: "欢迎，[From.GetSpeciesNamePlural]。你是来寻求精神上的启迪的吗？"
 01_AWAKENED_EMPIRE_WAR_GREETING: "你不过是螳臂当车！"
 02_AWAKENED_EMPIRE_WAR_GREETING: " 尔等将见证此河系真正的力量————吾族！"
 KK_NEUTRAL_GREETING_01: "我们曾一次又一次见证文明们肆无忌惮地挑战禁忌，并置全河系的生命于险地。真是年少无知般的愚蠢。"
 HW_VASSAL_GREETING_DISLOYAL_01: "追随一个毫无荣誉可言的领袖是[Root.GetAdj]人民的一件负担。"
 RC_VASSAL_GREETING_DISLOYAL_01: "你方的横征暴敛正在消磨我方的耐心。 你们难道非要把[Root.GetName]弄成一团糟才甘心？"
 PT_VASSAL_GREETING_DISLOYAL_01: "我们千辛万苦搜集全河系的珍宝供奉给[From.GetSpeciesNamePlural]，到底是为了哪般？"
 HI_VASSAL_GREETING_DISLOYAL_01: "终有一天，我们将以独立自主的面貌回到河系的舞台上，而你们也必将后悔于曾经施加于我们的耻辱。"
 FB_VASSAL_GREETING_DISLOYAL_01: "当银河中自由的国度联合起来，[From.GetAdj]帝国主义将是首当其冲。"
 XI_VASSAL_GREETING_DISLOYAL_01: "在[Root.GetName]所遭受过的所有耻辱中，侍奉肮脏卑劣的[From.GetSpeciesNameInsult]是迄今为止最恶的一桩。"
 HM_VASSAL_GREETING_DISLOYAL_01: "为什么我们这些优秀的人才要听从来自那么一个失败的体制的命令？"
 MF_VASSAL_GREETING_DISLOYAL_01: "在[From.GetAdj] [From.GetRuleTitle]的铁蹄蹂躏下，我们怎么可能实现我们的理想？你们不仅夺走我们的现在，还夺走我们下一代的未来。"
 EZ_VASSAL_GREETING_DISLOYAL_01: "或许眼下我们会服从于[From.GetName]的[From.GetRuleTitle]的索求，但我们不会忘记你们的傲慢。审判日终将来临。"
 FP_VASSAL_GREETING_DISLOYAL_01: "听从[From.GetAdj] [From.GetSpeciesNamePluralInsult]的命令占用了我们清楚河系中低等生物的宝贵时间。说到底，我们或许应当把埋葬你们排在日程首位。"
 DC_VASSAL_GREETING_DISLOYAL_01: "你们无法永远压制[Root.GetAdj]精神！无论你们如何憎恨自由，它总有到来的一天。"
 SD_VASSAL_GREETING_DISLOYAL_01: "[From.GetSpeciesNamePluralInsult]对[Root.GetSpeciesNamePlural]指手画脚违背了自然的规律。 这个可恶的现状不会一直持续下去。"
 DH_VASSAL_GREETING_DISLOYAL_01: "你们[Root.GetSpeciesName]作为宗主出现的事实是荒谬的。如果我们仅仅是引进你们中的两三只并且无需听从你们的胡言乱语，你们那些荒淫的爱好或许让我们观感稍好一些。"
 EE_VASSAL_GREETING_DISLOYAL_01: "当[From.GetName]是由一群蠢货在领导时，培养智力超群者的意义何在？"
 SS_VASSAL_GREETING_DISLOYAL_01: "[From.GetAdj]的宗主权对[From.GetSpeciesAdj]人民的精神幸福的负面影响是显而易见的。我们还需要忍耐多久？"
 HC_VASSAL_GREETING_DISLOYAL_01: "你们永远也无法理解我们的道。你们的统治是[Root.GetAdj]人民身上长久的枷锁。"
 HG_VASSAL_GREETING_DISLOYAL_01: "你们以为迫使我们臣服就可以让你们免于被审判？我们为之献身的事业，其高尚是你们无法理解的。"
 KK_VASSAL_GREETING_DISLOYAL_01: "河系最黑暗的时刻之一，无过于年少无知者迫使成熟智慧者供其驱策。"
 MI_VASSAL_GREETING_DISLOYAL_01: "这是公然的羞辱。如果你是在指望我们对你们荒唐透顶的[From.GetRulerTitle]顶礼膜拜，那么你错了。"
 EO_VASSAL_GREETING_DISLOYAL_01: "我们已经对扮演当前的角色失去兴趣。 我们正在考虑停止使用这副”附庸“口吻。"
 01_VASSAL_DOW_PROPOSE: "我们被迫侍奉于你们已经太久了。不给我们自由，就给你们毁灭。"
 01_VASSAL_PEACE_REFUSE: "在获得自由前，我们不会接受和平。"
 01_OVERLORD_PEACE_REFUSE: "你们真的认为我们会如此轻易地放手？"
 01_DEMAND_TRIBUTARY_SELECT: "你们宣称[Root.GetName]应当向你们进贡？"
 01_DEMAND_TRIBUTARY_PROPOSE: "我方无意强求贵方放弃自治权，[From.GetSpeciesNamePlural]，但贵方必须支付义务中规定的款项。"
 01_DEMAND_TRIBUTARY_ACCEPT: "考虑到当下的情势，或许这是最好的结果。"
 01_DEMAND_TRIBUTARY_REFUSE: "我们不接受敲诈。你们不会得到任何东西。"
 01_ASK_BECOME_TRIBUTARY_SELECT: "[From.GetSpeciesNamePlural]召唤我们来此，是否是希望向我们朝贡？"
 01_ASK_BECOME_TRIBUTARY_PROPOSE: "我们希望能通过某种方式向[From.GetName]展示它应得的效忠与慷慨回报。"
 01_ASK_BECOME_TRIBUTARY_ACCEPT: "这份贡献是[Root.GetName]应得的。如果其他种族也像你们一样慷慨该多好。"
 01_ASK_BECOME_TRIBUTARY_REFUSE: "我们看不上你们的贡品。这份贡品的价值太低了。"
 01_DEMAND_THRALL_SELECT: "仆从国？我方希望确认这是否是贵方语言中的一个双关词……"
 01_DEMAND_THRALL_PROPOSE: "你们将免于被毁灭。停止扩张，接受我们的保护，如此你们将获得赦免。"
 01_DEMAND_THRALL_ACCEPT: "我们愿意成为你们的仆从国。"
 01_DEMAND_THRALL_REFUSE: "永不为奴，永不。"
 01_ASK_BECOME_THRALL_SELECT: "你们是否已经做好准备，迎接你们注定的成为[Root.GetName]仆从国的命运？"
 01_ASK_BECOME_THRALL_PROPOSE: "当前的形势是明摆着的。我们知道，[Root.GetName]只有作为[From.GetName]的仆从国才能继续存在下去。"
 01_ASK_BECOME_THRALL_ACCEPT: "奴仆，你们终于找到了这个河系中最适合你们的位置。"
 01_ASK_BECOME_THRALL_REFUSE: "你们这荒谬的所谓文明，甚至没有成为奴仆的价值。"
 01_DEMAND_DOMINION_SELECT: "神之域？遵尔道？"
 01_DEMAND_DOMINION_PROPOSE: "你族尚可获得救赎。向智慧低头吧，遵循宇宙之道，贡献你们的献金。"
 01_DEMAND_DOMINION_ACCEPT: "我方同意成为贵国的神域。"
 01_DEMAND_DOMINION_REFUSE: "伪神之域，容我方拒绝。"
 01_ASK_BECOME_DOMINION_SELECT: "汝可愿皈依光明之道？"
 01_ASK_BECOME_DOMINION_PROPOSE: "愿从[From.GetSpeciesNamePlural]之道。漫步黑暗之中，索性获得救赎。"
 01_ASK_BECOME_DOMINION_ACCEPT: "汝之忠诚，使万千世界熠熠生辉。归诸羊群。"
 01_ASK_BECOME_DOMINION_REFUSE: "你的身心皆受物质之原罪的玷污。神域固广，却没有你的容身之处。"
 01_DEMAND_SIGNATORY_SELECT: "条约国？谁的？"
 01_DEMAND_SIGNATORY_PROPOSE: "条约呼唤于你。为了[From.GetSpeciesName]种族和所有其他文明的进步，请签署这份条约并使它生效。"
 01_DEMAND_SIGNATORY_ACCEPT: "我国愿意成为条约国。"
 01_DEMAND_SIGNATORY_REFUSE: "我国绝不会成为条约国。"
 01_ASK_BECOME_SIGNATORY_SELECT: "你们是否已经准备好承担起真正的责任，避开那注定毁灭的歧途？"
 01_ASK_BECOME_SIGNATORY_PROPOSE: "我们已经决心将破坏性的统治政策抛进历史的垃圾堆。睿智的守望者，以您的祝福为名，我等愿在此立誓。"
 01_ASK_BECOME_SIGNATORY_ACCEPT: "英明的决定，[From.GetRuleTitle]。我们衷心希望有朝一日[From.GetSpeciesNamePlural]将能够与其他生物在河系中睦邻友好，共同繁荣。"
 01_ASK_BECOME_SIGNATORY_REFUSE: "我们衷心希望我们能欢迎你们的加入，遗憾的是，我们恐怕不得不对[From.GetAdj]社会采取更激进的手段。"
 01_DEMAND_SATELLITE_SELECT: "卫星国？服务于你们那些不可理喻的目标？"
 01_DEMAND_SATELLITE_PROPOSE: "你们太急于求成了。为了你们自身和我们的安宁，容我们为你们指路。亡羊补牢，为时未晚。"
 01_DEMAND_SATELLITE_ACCEPT: "我国愿意成为你们的卫星国。"
 01_DEMAND_SATELLITE_REFUSE: "我国绝不会成为你们的卫星国。"
 01_ASK_BECOME_SATELLITE_SELECT: "你们终于意识到，当保管于[Root.GetSpeciesAdj]之手时，知识才会更无害了吗？"
 01_ASK_BECOME_SATELLITE_PROPOSE: "我们希望确保我们未来所获取的知识是安全的。我们是否可以成为[From.GetName]的卫星国？"
 01_ASK_BECOME_SATELLITE_ACCEPT: "我们将会确保你们的发现被用于正当的发展途径。明日的河系将会更安全。"
 01_ASK_BECOME_SATELLITE_REFUSE: "我们认为[From.GetAdj]的科学研究已经彻底失控。你们不具备成为[Root.GetName]的卫星国的资格。"
 
 #dip
 02_ITOA_SELECT:1 "你刚才提到组建联邦？让我们慎重考虑一下！"
 02_ITOA_ACCEPT:1 "我们慎重考虑了你的提议，决定和你组建联邦！"
 01_ITOA_REFUSE:0 "我们慎重考虑了你的提议，我们觉得联邦不适合我们。"
 01_ITOA_PROPOSE:1 "这黑暗的银河充满了深邃的恐怖之物，[Root.GetSpeciesName]。要不加入我们的联邦来相互合作，保护彼此？"
 01_OFFER_TRADE_DEAL_GIFT_PROPOSE:1 "请收下这些礼物，这是[From.GetAdjective]对[Root.GetName]充满友好的善意。"
 02_OFFER_TRADE_DEAL_GIFT_PROPOSE:1 "[From.GetRulerTitle][From.GetRulerName]向您提供这些礼物，希望这些慷慨的礼物能让[Root.GetName]与我们的友谊长存。"
 01_OFFER_TRADE_DEAL_GIFT_ACCEPT:0 "[Root.GetName]表示非常感谢并接受了这些礼物。"
 02_OFFER_TRADE_DEAL_GIFT_ACCEPT:0 "非常好的礼物，[From.GetSpeciesName]。你现在拥有了我们的谢意。"
 HM_ITOA_REFUSE:1 "根据我们的直觉，我们决定不加入你的联邦。"
 HM_ASK_JOIN_A_PROPOSE:1 "我们认为你们的联邦是一个优秀的集体。我们想让[Root.GetName]也加入其中。"
 HM_ASK_JOIN_A_REFUSE:1 "[Root.GetName]说，我们之间没有组建联邦的可能。"
 01_BREAK_MIGRATION_PACT_SELECT:0 "[From.GetRulerTitle][From.GetRulerName]确定要反对你我两国的人民按其意愿跨越边境么？"
 01_KICK_FROM_ALLIANCE_PROPOSE:1 "我们不再是贵联邦的一员了。现在我们各行各路。"
 01_KICK_FROM_ALLIANCE_ACCEPT:1 "我们之间这种令人恶心的合作就此结束吧。"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "和[From.GetAllianceName]的合作伙伴关系？"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[From.GetAllianceName]联邦并不只和它已有的成员合作。我们非常乐意向[Root.GetName]发出合作邀请。"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "我们很高兴能有这个机会与[From.GetAllianceName]达成合作关系。"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "我们没有兴趣与[From.GetAllianceName]达成合作。"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "亲爱的战友，尽管§Y[Root.GetName]§!可能还没资格成为联邦的一份子，但我们还是强烈建议我们联邦授予他们合作地位，以确保与他们之间的友好关系。"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "是[From.GetAllianceName]终结了我们之间的共识么？"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 " [From.GetAllianceName]正将注意力从我们这样的外部合作者身上移开。和[Root.GetName]的合作关系已经走到尽头了。"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "所以[From.GetAllianceName]不得不迁就自己的成员。毫无疑问，你不久就会为自己的决定后悔的。"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "亲爱的盟友，我们联邦同§Y[Root.GetName]§!的外交关系正日益成为一个累赘。我建议收回他们的协从国身份。"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "[From.GetName]对于获得§Y[Root.GetAllianceName]§!的协从国身份是否感兴趣？"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[From.GetName]希望能够同§Y[Root.GetAllianceName]§!展开更加深层次的合作。我们暂时不考虑联邦成员国的身份，但你们能否考虑授予我们协从国的身份？"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "我们十分期待[From.GetName]能够与§Y[Root.GetAllianceName]§!比肩同行。"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "§Y[Root.GetAllianceName]§!并不乐意同[From.GetName]建立这样深层次的外交关系。"
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "[From.GetName]同[Root.GetAllianceName]相互理解的时代莫非就此终结？"
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[From.GetName]对于保有[Root.GetAllianceName]的协从国身份不再抱有星区。"
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "[Root.GetAllianceName]应该在没有[From.GetSpeciesAdj]朋友帮助的情况下自力更生。"
